<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture 9 DOM Event</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="main">
    <div id="main-wrapper" class="main-wrapper" name="main">
      <input id="age-input" class="age-input" type="text" name="">

      <button id="age-function" class="age-function">Calculate answer</button>

      <input id="age-input2" class="age-input2" type="text" name="">

      <button id="age-function2" class="age-function2">Calculate answer2</button>
    </div>
    <!-- CALCULATOR -->
    <div class="calculator">
      <div id="main-wrapper2" class="main-wrapper">

        <input id="age-input3" class="age-input" type="text">

        <div id="numbers-wrapper" class="numbers-wrapper">
          <button class="btn" id="btn-1">1</button>
          <button class="btn" id="btn-2">2</button>
          <button class="btn" id="btn-3">3</button>
          <button class="btn" id="btn-4">4</button>
          <button class="btn" id="btn-5">5</button>
          <button class="btn" id="btn-6">6</button>
          <button class="btn" id="btn-7">7</button>
          <button class="btn" id="btn-8">8</button>
          <button class="btn" id="btn-9">9</button>
          <button class="btn" id="btn-0">0</button>
        </div>

        <div id="operation-wrapper" class="numbers-wrapper">
          <button class="btn" id="multiply">*</button>
          <button class="btn" id="devide">/</button>
          <button class="btn" id="subtract">-</button>
          <button class="btn" id="add">+</button>
        </div>

        <button id="calculate" class="age-function3">Calculate</button>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
